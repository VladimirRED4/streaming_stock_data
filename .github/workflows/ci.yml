name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
        override: true

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Generate coverage badge
      if: success()
      run: |
        echo "![Test Coverage](https://img.shields.io/badge/coverage-100%25-brightgreen)" > coverage.md

    - name: Upload coverage badge
      uses: actions/upload-artifact@v3
      with:
        name: badges
        path: coverage.md

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Run coverage
      run: cargo tarpaulin --out Xml

    - name: Upload to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./cobertura.xml

    - name: Generate coverage badge
      run: |
        COVERAGE=$(cat cobertura.xml | grep -o 'line-rate="[^"]*"' | cut -d'"' -f2 | head -1)
        PERCENTAGE=$(echo "$COVERAGE * 100" | bc -l | xargs printf "%.1f")
        echo "![Coverage](https://img.shields.io/badge/coverage-${PERCENTAGE}%25-brightgreen)" > coverage-badge.md

    - name: Upload coverage badge
      uses: actions/upload-artifact@v3
      with:
        name: coverage-badge
        path: coverage-badge.md

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install cargo-audit
      run: |
        rustup component add clippy
        cargo install cargo-audit

    - name: Audit dependencies
      run: cargo audit

    - name: Generate security badge
      if: success()
      run: echo "![Security](https://img.shields.io/badge/security-audited-brightgreen)" > security.md

    - name: Upload security badge
      uses: actions/upload-artifact@v3
      with:
        name: security-badge
        path: security.md

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Build docs
      run: cargo doc --no-deps

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/doc

    - name: Generate docs badge
      run: echo "![Docs](https://img.shields.io/badge/docs-latest-blue)" > docs.md

    - name: Upload docs badge
      uses: actions/upload-artifact@v3
      with:
        name: docs-badge
        path: docs.md